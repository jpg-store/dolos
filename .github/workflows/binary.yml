name: Release

permissions:
  contents: write

on:
  push:
    branches:
      - lyra

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        run: rustup update stable && rustup default stable

      - name: Build
        run: cargo build --release

      - name: Package Binary
        run: |
          cd target/release
          tar czf ../../binary.tar.gz *
          cd ../..

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: binary.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
